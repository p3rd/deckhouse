name: Changelog Command Dispatch
on:
  issue_comment:
    types: [created]
jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Find milestone
        id: milestone
        uses: actions/github-script@v5
        with:
          result-encoding: json
          script: |
            const find = require('./.github/scripts/find_milestone_by_pull_request.js')
            const milestone = await find({ github, core, context })
            console.log("found milestone", JSON.stringify(milestone))
            return milestone

      - name: Slash Command Dispatch
        if: steps.milestone.outputs.result
        uses: peter-evans/slash-command-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commands: changelog
          dispatch-type: repository
          issue-type: pull-request
