name: Changelog Command Dispatch
on:
  issue_comment:
    types: [created]
jobs:
  changelog-dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Find milestone
        id: milestone
        uses: actions/github-script@v5
        with:
          result-encoding: json
          script: |
            const find = require('./.github/scripts/find_milestone_by_pull_request.js')
            return await find({ github, core, context })

      - name: Slash Command Dispatch
        if: steps.milestone.outputs.result
        uses: peter-evans/slash-command-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commands: |
            changelog
          dispatch-type: workflow
          issue-type: pull_request
          static-args: |
            milestone=${{ toJSON( steps.milestone.outputs.result ) }}
